<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <a href="Islands.html" class="btn btn-secondary mb-4">‚Üê Back to Islands</a>
    <div class="row">
      <div class="col-md-6">
        <img id="islandImage" class="img-fluid rounded shadow" alt="Island image">
      </div>
      <div class="col-md-6">
        <h1 id="islandTitle"></h1>
        <p id="islandDescription"></p>
        <h5 class="mt-4">Top Spots</h5>
        <ul id="islandSpots" class="list-group"></ul>
        <h5 class="mt-4">Best Time to Visit:</h5>
        <span id="islandBestTime"></span>
      </div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        title: params.get("title"),
        description: params.get("description"),
        image: params.get("image"),
        bestTime: params.get("bestTime"),
        spots: params.get("spots")?.split(", ") || []
      };
    }

    const data = getQueryParams();
    document.getElementById("islandTitle").textContent = data.title;
    document.getElementById("islandDescription").textContent = data.description;
    document.getElementById("islandImage").src = data.image;
    document.getElementById("islandBestTime").textContent = data.bestTime;

    const list = document.getElementById("islandSpots");
    data.spots.forEach(spot => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = spot;
      list.appendChild(li);
    });
  </script>
</body>
</html>
