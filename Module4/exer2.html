<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <!--<span id="first-prompt">Enter first digit:</span>
    <span id="second-prompt">Enter second digit:</span>
    <span id="third-prompt">Enter an operator (+, -, *, /):</span>
    <div id>
        <span>Result:</span>
        <span id="fourth-prompt"></span>
    </div> -->
    
    <div id="calc-body">
        <div id="calc-input-cont">
            <input type="text" id="calc-input"/>
        </div>
        <div>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button id="clear-button">Clear</button>
        </div>
        <div>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">-</button>
            <button class="calc-button">*</button>
        </div>
        <div>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button" id="calc-plus-button">+</button>
            <button class="calc-button">/</button>
        </div>
        <div>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button" id = "equals-button">=</button>
        </div>
    </div>
</body>
<script src="calc2.js"></script>
</html>
